<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Consumo: Álcool ou Gasolina?</h3>

    <script>
        var tanque = 40;
        var gastoGasolina = 480;
        var consumoGasolina = gastoGasolina/tanque;
        var gastoAlcool = 300;
        var consumoAlcool = gastoAlcool/tanque;

        document.write("Você pode rodar " + consumoGasolina + " km por litro");
        document.write("<br>Você pode rodar " + consumoAlcool + " km por litro");
    </script>
</body>
</html>
