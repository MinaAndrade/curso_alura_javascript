<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(nome, idade) {
            document.write("O " + nome + " tem " + idade + " anos ");
            pulaLinha();
        }

        function media(valor1, valor2, valor3) {
            var media = (valor1 + valor2 + valor3)/3;
            document.write("A média das idades é " + Math.round(media));
        }

        var anoAtual = 2024;
        var idadeFlavio = anoAtual - 1977;
        var idadeJoaquim = anoAtual - 1996;
        var idadeBarney = anoAtual - 1956;

        mostra("Flávio", idadeFlavio);          //document.write("O Flávio tem " + idadeFlavio + puloLinha);
        
        mostra("Joaquim", idadeJoaquim);
        
        mostra("Barney", idadeBarney);

        media(idadeBarney, idadeFlavio, idadeJoaquim);

    </script>
</body>
</html>
