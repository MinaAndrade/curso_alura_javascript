<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><hr><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function comparacao() {
            if (pontos < anoPassado){
            mostra("Seu time está pior que ano passado");
        } else if (pontos == anoPassado) {
            mostra("Seu time está igual ao ano passado");
        } else {
            mostra("Seu time está melhor que ano passado");
        }
        }

        var anoPassado = 28;
        var vitorias = parseInt(prompt("Digite o número de vitórias"));
        var empates = parseInt(prompt("Digite o número de empates"));
        var pontos = vitorias * 3 + empates;

        mostra("Os pontos do seu time é " + pontos);
        comparacao();

        
    </script>
</body>
</html>
