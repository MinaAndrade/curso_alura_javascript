<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var qtdFamiliares = parseInt(prompt("Quantidade de familiares?"));
        var soma = 0;

        for(i = 0; i < qtdFamiliares; i++) {    
            var idade = parseInt(prompt("Digite a idade do familiar: "));

            soma += idade;
        }

        var media = soma/qtdFamiliares;

        mostra("A soma das " + qtdFamiliares + " idades Ã© " + media);
    </script>
</body>
</html>
