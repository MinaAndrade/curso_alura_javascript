<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>EstrelaDocument</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        for(var i = 0; i < 3; i++) {
            for (var j = 0; j < 10; j++) {
                document.write("*");
            }
            pulaLinha();
        }

        mostra("FIM");
    </script>
</body>
</html>
