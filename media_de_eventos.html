<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var totalDeEventos = parseInt(prompt("Informe o total de eventos"));
        var totalGastoComEventos = 0;

        for(i = 0; i < totalDeEventos; i++) {
            var gasto = parseInt(prompt("Informe total gasto com o evento"));
            totalGastoComEventos += gasto;
        }

        var media = (totalGastoComEventos/totalDeEventos).toFixed(2);

        mostra("A média de gastos é " + media);
    </script>    
</body>
</html>
