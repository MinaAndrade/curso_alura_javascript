<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra Idades</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><hr><br>");
        }

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        var ano = 2024;

        mostra("Eu nasci em " + (ano - 33));
        mostra("Heloisa nasceu em " + (ano - 66));
        mostra("Samantha nasceu em " + (ano - 35));
    </script>
</body>
</html>
